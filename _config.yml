title: "Nicholas Eto Personal Website"
author: "Nicholas Eto"
description: "Projects"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {url: https://github.com/nicholasketo/nicholaseto/files/13179344/Professional.Nicholas.Resume.pdf, title: "Resume"}
  - {title: "Eto Swim Academy", url: "https://www.etoswimacademy.ca" }
  - {title: "Project Posts", file: "posts.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:18nke@queensu.ca"}
  - {title: Github, icon: github, url: "https://github.com/nicholasketo"}
  - {title: Twitter, icon: twitter, url: "/feed.xml"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
